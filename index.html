<!DOCTYPE>
<html>
    <head> 
        <title> Notes App</title>
    </head>

    <body>
        <h1>Notes App</h1>
        <h2>Take notes and never forget</h2>
        <input id='search-text' type="text" placeholder="filter notes"> 
        <p>This application was created by Tanima Ranjan</p>
        <select id='filter-by'>
            <option value="byEdited">Sort By last edited</option>
            <option value="byCreated">Sort By recently created</option>
            <option value="alphabetically">Sort Alphabetically</option>
        </select> 
        <div id='notes'></div>
        <!-- <input id='add-note' type="text" placeholder="add notes">  -->
        <button id="create-note">Add Note</button>
        
        <script src="uuidv4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
        <!-- <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script> -->
        <script src="notes-functions.js"></script>
        <script src="notes-app.js"></script>
    </body>
</html>
